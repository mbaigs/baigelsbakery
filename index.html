            font-size: 1rem;

        }

        .search-box:focus {

        }

            padding: 3rem 2rem 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

            background: white;
            border: 2px solid #C3B1E1;
            color: #C3B1E1;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s;
            font-weight: 500;
        }

            padding: 2rem;

            margin-top: 2rem;

            justify-content: center;

            color: rgba(0,0,0,0.1);

            margin-bottom: 0.5rem;
            color: #2d3748;
        }

            color: #B4A7D6;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            font-weight: 500;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;

            align-items: center;
            justify-content: center;
        }

            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 15px;
            position: relative;

            color: white;
            padding: 2rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

            top: 1.5rem;
            right: 1.5rem;

            color: white;

            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

        }

            margin-bottom: 1.5rem;
        }

        .modal-body li {
            margin-bottom: 0.5rem;
            padding-left: 1rem;
        }

        .modal-body ol {

        .modal-body ol li {

            padding-left: 2.5rem;
            position: relative;

            padding: 1rem;
            margin: 1rem 0;

            }

            .modal-body {
                padding: 1.5rem;

        }
    </style>
