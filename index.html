            font-size: 0.95rem;
            transition: all 0.3s;
            font-weight: 500;

            margin-bottom: 0.5rem;
            padding-left: 1rem;

            padding-left: 2.5rem;
            position: relative;
        }

        const recipeGrid = document.getElementById('recipeGrid');
        const searchBox = document.getElementById('searchBox');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const recipeDetails = document.getElementById('recipeDetails');
        const closeBtn = document.getElementById('closeBtn');
        const noResults = document.getElementById('noResults');

        let currentFilter = 'all';

        function displayRecipes(recipesToShow) {
            recipeGrid.innerHTML = '';
            
            if (recipesToShow.length === 0) {
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            recipesToShow.forEach((recipe, index) => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.innerHTML = `
                    <div class="recipe-image">${recipe.icon}</div>
                    <div class="recipe-content">
                        <h3 class="recipe-title">${recipe.title}</h3>
                        <span class="recipe-category">${recipe.category}</span>
                    </div>
                `;
                card.addEventListener('click', () => showRecipeDetails(recipe));
                recipeGrid.appendChild(card);
            });
        }

        function showRecipeDetails(recipe) {
            document.getElementById('modalTitle').textContent = recipe.title;
            
            let ingredientsHTML = '<h3>Ingredients</h3><ul>';
            recipe.ingredients.forEach(ingredient => {
                ingredientsHTML += `<li>${ingredient}</li>`;
            });
            ingredientsHTML += '</ul>';
            
            let directionsHTML = '<h3>Directions</h3><ol>';
            recipe.directions.forEach(direction => {
                directionsHTML += `<li>${direction}</li>`;
            });
            directionsHTML += '</ol>';
            
            let notesHTML = '';
            if (recipe.notes) {
                // Convert recipe names into clickable links
                let notesText = recipe.notes;
                recipes.forEach(r => {
                    if (r.title !== recipe.title && notesText.includes(r.title)) {
                        notesText = notesText.replace(
                            r.title, 
                            `<span class="recipe-link" data-recipe="${r.title}">${r.title}</span>`
                        );
                    }
                });
                notesHTML = `<div class="note"><strong>Notes:</strong> ${notesText}</div>`;
            }
            
            document.getElementById('modalBody').innerHTML = ingredientsHTML + directionsHTML + notesHTML;
            
            // Add click handlers to recipe links
            document.querySelectorAll('.recipe-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    const recipeName = e.target.dataset.recipe;
                    const linkedRecipe = recipes.find(r => r.title === recipeName);
                    if (linkedRecipe) {
                        showRecipeDetails(linkedRecipe);
                    }
                });
            });
            
            recipeDetails.classList.add('active');
        }

        closeBtn.addEventListener('click', () => {
            recipeDetails.classList.remove('active');
        });

        recipeDetails.addEventListener('click', (e) => {
            if (e.target === recipeDetails) {
                recipeDetails.classList.remove('active');
            }
        });

        searchBox.addEventListener('input', (e) => {
            filterRecipes();
        });

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.category;
                filterRecipes();
            });
        });

        function filterRecipes() {
            const searchTerm = searchBox.value.toLowerCase();
            
            let filtered = recipes.filter(recipe => {
                const matchesSearch = recipe.title.toLowerCase().includes(searchTerm) ||
                                    recipe.ingredients.some(ing => ing.toLowerCase().includes(searchTerm));
                const matchesCategory = currentFilter === 'all' || recipe.category === currentFilter;
                
                return matchesSearch && matchesCategory;
            });
            
            displayRecipes(filtered);
        }

        displayRecipes(recipes);
    </script>
